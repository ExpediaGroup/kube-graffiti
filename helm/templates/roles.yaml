kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-kube-graffiti-manage-mutating-webhooks
  labels:
    app: kube-graffiti
rules:
  - apiGroups:
      - admissionregistration.k8s.io
    resources:
      - mutatingwebhookconfigurations
    verbs:
      - get
      - create
      - delete